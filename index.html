<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion Calculator</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body{
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 mt-5 intro">
                <h1 class="text-center mt-5 mb-5 title">Conversion Calculator</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mb-5">

            <!-- weight converter -->
            <div class="col-md-6">
                <img src="icons8-weight-64.png" class="img-fluid center-block" alt="">
                <h2 class="text-center mb-3">Weight Converter</h2>
                <form>
                    <div class="form-group mb-2">
                        <input id="lbsInput" type="number" class="form-control form-control-lg" placeholder="Enter Pounds...">
                    </div>
                </form>

                <div id="output">
                    <div class="card mb-2">
                        <div class="card-block bg-output">
                            <h4 class="text-primary">Grams:</h4>
                            <div id="gramsOutput"></div>
                        </div>
                    </div>

                    <div class="card mb-2">
                        <div class="card-block bg-output">
                            <h4 class="text-success">Kilograms:</h4>
                            <div id="kgOutput"></div>
                        </div>
                    </div>

                    <div class="card mb-2">
                        <div class="card-block bg-output">
                            <h4 class="text-danger">Ounces:</h4>
                            <div id="ozOutput"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- length converter -->
            <div class="col-md-6">
                <img src="icons8-length-68.png" class="img-fluid center-block" alt="">
                <h2 class="text-center mb-3">Length Converter</h2>
                <form>
                    <div class="form-group mb-2">
                        <input id="metersInput" type="number" class="form-control form-control-lg" placeholder="Enter Meters...">
                    </div>
                </form>

                <div id="output2">
                    <div class="card mb-2">
                        <div class="card-block bg-output">
                            <h4 class="text-primary">Feet:</h4>
                            <div id="feetOutput"></div>
                        </div>
                    </div>

                    <div class="card mb-2">
                        <div class="card-block bg-output">
                            <h4 class="text-success">Inches:</h4>
                            <div id="inchOutput"></div>
                        </div>
                    </div>

                    <div class="card mb-2">
                        <div class="card-block bg-output">
                            <h4 class="text-danger">Cm:</h4>
                            <div id="cmOutput"></div>
                        </div>
                    </div>

                    <div class="card mb-2">
                        <div class="card-block bg-output">
                            <h4 class="text-warning">Yards:</h4>
                            <div id="yardsOutput"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- time converter -->
            <div class="col-md-6">
                <img src="icons8-timer-68.png" class="img-fluid center-block" alt="">
                <h2 class="text-center mb-3">Time Converter</h2>
                <form>
                    <div class="form-group mb-2">
                        <input id="dayInput" type="number" class="form-control form-control-lg" placeholder="Enter Day...">
                    </div>
                </form>

                <div id="output3">
                    <div class="card mb-2">
                        <div class="card-block bg-output">
                            <h4 class="text-primary">Hours:</h4>
                            <div id="hourOutput"></div>
                        </div>
                    </div>

                    <div class="card mb-2">
                        <div class="card-block bg-output">
                            <h4 class="text-success">Minutes:</h4>
                            <div id="minOutput"></div>
                        </div>
                    </div>

                    <div class="card mb-2">
                        <div class="card-block bg-output">
                            <h4 class="text-danger">Seconds:</h4>
                            <div id="secOutput"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- temperature converter -->
            <div class="col-md-6">
                <img src="icons8-dew-point-68.png" class="img-fluid center-block" alt="">
                <h2 class="text-center mb-3">Temperature Converter</h2>
                <form>
                    <div class="form-group mb-2">
                        <input id="tempInput" type="number" class="form-control form-control-lg" placeholder="Enter Fahrenheit...">
                    </div>
                </form>

                <div id="output4">
                    <div class="card mb-2">
                        <div class="card-block bg-output">
                            <h4 class="text-primary">Celcius:</h4>
                            <div id="celOutput"></div>
                        </div>
                    </div>

                    <div class="card mb-2">
                        <div class="card-block bg-output">
                            <h4 class="text-success">Kelvin:</h4>
                            <div id="kelOutput"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
